name: Validate python code in pull request
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - .github/workflows/pr-validate-python-code.yml
      - Dockerfile
      - tests/**
      - src/**
      - requirements.txt
      - requirements_dev.txt

jobs:
  python-black:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get black version
        run: |
          export VERSION=$(grep -Po 'black==\K.*' requirements_dev.txt)
          echo "BLACK_VERSION=$VERSION" >> $GITHUB_ENV
      - name: run black
        uses: psf/black@stable
        with:
          version: ${{ env.BLACK_VERSION }}

  python-pytest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build dev docker image
        run: |
          docker build . --target dev-env -t dev
      - name: run pytest with coverage
        run: |
          docker run \
            -v `pwd`/tests:/app/tests \
            --entrypoint pytest \
            dev \
              --cov src \
              --cov-report xml:tests/result-coverage.xml \
              --junitxml tests/result-pytest.xml \
              tests/unit
      - name: publish results
        uses: MishaKav/pytest-coverage-comment@v1.1.37
        with:
          pytest-xml-coverage-path: tests/result-coverage.xml
          junitxml-path: tests/result-pytest.xml
